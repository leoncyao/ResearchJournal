---
layout: default
title: 4_1-B family
---

<style>
  #wrapper {
    display: flex;
  }

  #left {
    flex: 0 0 65%;
  }

  #right {
    flex: 1;
  }
  #center-image {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
  }

</style> 

{% include header.html %}
{% for i in (1..3) %}
    $m = {{i}}$
    <p></p>
    {% assign j = i | times: 2 | plus: 1 %}
    <div id="center-image">
    <!-- <img src = "assets/img/TorusKnots/T({{j}},2).jpg"> -->
    </div>
    <div id="wrapper">
      <div id="left">
      <h3>Original Tangle</h3>
      {% include 4_1-B_{{i}}.html %}
      </div>
      <div id="right">
      <h3>'Small Arc' Tangle</h3>
      {% include 4_1-B_{{i}}_small.html %}
      </div>
    </div>
{% endfor %}

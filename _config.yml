# Setup
title: Leon's Summer Research Blog
tagline: NSERC 2020
url: "/ResearchJournal/" 
paginate: 5
baseurl: "/ResearchJournal/"
# permalink: pretty
description: "NSERC 2020"


# Gems
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-coffeescript
  - jekyll-gist
  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-sitemap
# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Leon Yao

# Custom vars
version: 3.0.0

defaults:
  - scope:
      path: "assets/img"
    values:
      images: true

# theme: jekyll-theme-hyde
